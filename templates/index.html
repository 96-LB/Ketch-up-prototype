    socket = io();
    socket.on('message', (data) => alert(data));
    socket.emit('join', '{{room}}');
    
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 800,
        scene: {
            preload: preload,
            create: create,
            update: update,
            render: render
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'static/assets/sky.png');
        this.load.spritesheet('sky',
            'assets/sky.png',
            { frameWidth: 32, frameHeight: 48 }
        );
    }

    function create ()
    {
        this.add.image(400,300, 'sky');
    }
